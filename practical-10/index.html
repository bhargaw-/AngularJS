<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>sorting example</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="../angular.js"></script>
	<script type="text/javascript" src="./app.js"></script>
</head>
<body data-ng-app="myApp">

	<div  data-ng-controller="myController">

		<label>No.of rows to display :</label>
		
		<select data-ng-model="columnName">
			<option value="name">By name (ASC)</option>
			<option value="-name">By name (DESC)</option>
			<option value="department">By department (ASC)</option>
			<option value="-department">By department (DESC)</option>
			<option value="date">By joining date (ASC)</option>
			<option value="-date">By joining date (DESC)</option>
			<option value="gender">By gender date (ASC)</option>
			<option value="-gender">By gender date (DESC)</option>
			<option value="salary">By salary date (ASC)</option>
			<option value="-salary">By salary date (DESC)</option>
		</select>

		<br><br>		
		<table>

			<tr>
				<th>Name</th>
				<th>Department</th>
				<th>Date of join</th>
				<th>Gender</th>
				<th>Salary</th>
			</tr>
				
				<tr data-ng-repeat="employee in employees  | orderBy : columnName "> 
				<td>{{employee.name}}</td>
				<td>{{employee.department}}</td>
				<td>{{employee.date | date : "dd/MM/yyyy"}}</td>
				<td>{{employee.gender | uppercase}}</td>
				<td>{{employee.salary | currency : "Â£": 1 }}</td>
			</tr>

		</table>

	</div>

</body>
</html>
