<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Handling events in angular JS</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="../angular.js"></script>
	<script type="text/javascript" src="./app.js"></script>
</head>
<body data-ng-app="myApp">

	<div  data-ng-controller="myController">	
				
		<table border="1">

			<tr>
				<th>Name</th>
				<th>Likes</th>
				<th>Dislikes</th>
				<th>Like / Dislike</th>
			</tr>
				
			<tr data-ng-repeat="technology in technologies">
				<td>{{technology.name}}</td>
				<td align="middle">{{technology.likes}}</td>
				<td align="middle">{{technology.dislikes}}</td>
				<td>
					<input type="button" value="Like" data-ng-click="incrementLikes(technology)"></input> 
					<input type="button" value="Dislike" data-ng-click="incrementDislikes(technology)"></input>
				</td>
			</tr>

		</table>

	</div>

</body>
</html>
