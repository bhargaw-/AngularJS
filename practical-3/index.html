<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ng-src directive example</title>
	<script type="text/javascript" src="../angular.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body data-ng-app="myApp">
	<div data-ng-controller="myController">

		Country Name  : {{country.name}} <br>
		Capital City : {{country.capital}} <br>
		 Flag         : <!-- <img src="{{country.flag}}" alt="{{country.name}}"> It may casues 404 error-->
		 <img data-ng-src="{{country.flag}}" height="100" width="150">
	</div>
</body>
</html>
