<!DOCTYPE html>
<html>
<head>
	<title>ng-init directive example</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="../angular.js"></script>
</head>
<body data-ng-app ng-init='employees = [{name : "ABCDE", gender : 1, salary : 20000},
					{name : "BCDEA", gender : 2, salary : 10000},
					{name : "CDEAB", gender : 3, salary : 15000},
					{name : "DEABC", gender : 2, salary : 15000},
					{name : "EABCD", gender : 1, salary : 25000}
				]'>

	<table>
		<tr>
			<thead>
				<th>Name</th>
				<th>Gender</th>
				<th>Salary</th>
			</thead>
		</tr>
		<tr data-ng-repeat="employee in employees">
			<td>{{employee.name}}</td>
			<td>{{employee.gender}}</td>
			<td>{{employee.salary | currency : '$' : number}}</td>
		</tr>

	</table>
s</body>
</html>
