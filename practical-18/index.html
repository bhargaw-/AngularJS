<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>ng-include example</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<script type="text/javascript" src="../angular.js"></script>
	<script type="text/javascript" src="./app.js"></script>
</head>
<body data-ng-app="myApp">	

	<div  data-ng-controller="myController">

		<label>Select view type</label>
		<select ng-model="viewType">
			<option value="">--select--</option>
			<option value="employee-list-table.html"> Table </option>
			<option value="employee-list-listview.html"> List </option>
		</select>
		<br><br>	
		<div ng-include="viewType"></div>
	</div>

</body>
</html>
