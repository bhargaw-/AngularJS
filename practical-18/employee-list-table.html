<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Department</th>
			<th>Date of join</th>
			<th>Gender</th>
			<th>Salary</th>
		</tr>
	</thead>
	<tbody>
		<tr data-ng-repeat="employee in employees | filter : search"> 
			<td>{{employee.name}}</td>
			<td>{{employee.department}}</td>
			<td>{{employee.date | date : "dd/MM/yyyy"}}</td>
			<td>{{employee.gender | uppercase}}</td>
			<td>{{employee.salary | currency : "Â£": 1 }}</td>
		</tr>
	</tbody>
</table>
